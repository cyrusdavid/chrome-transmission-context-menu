<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
      <h4>Transmission Context Menu Options</h4>
      <div class="divider"></div>
      <div class="row ct-form">
        <div class="col s6">
          <div class="row">
            <form id="test-settings">
              <div class="input-field col s6">
                <input placeholder="localhost" type="text" id="host">
                <label for="host">Host</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="52259" type="number" id="port">
                <label for="port">Port</label>
              </div>
              <div class="input-field col s12">
                <input placeholder="/transmission/rpc" type="text" id="endpoint">
                <label for="endpoint">Endpoint</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="(optional)" type="text" id="username">
                <label for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="(optional)" type="password" id="password">
                <label for="password">Password</label>
              </div>
              <p>Changes are automatically saved.</p>
              <button type="submit" class="btn waves-effect waves-light">
                  <i class="material-icons left">network_check</i>Test Connection
              </button>
            </form>
            <div class="card-panel grey lighten-5 z-depth-1 hide" id="test-message"></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
